version: 0.0.1.{build}

os:
  - Visual Studio 2015

clone_script:
- cmd: |
    git clone -q --branch=%APPVEYOR_REPO_BRANCH% https://github.com/%APPVEYOR_REPO_NAME%.git %APPVEYOR_BUILD_FOLDER%
    cd %APPVEYOR_BUILD_FOLDER%
    git checkout -qf %APPVEYOR_REPO_COMMIT%
    git submodule update --init --recursive

environment:
  matrix:
    - CMAKE_OPTIONS: ""

platform:
  - x86
  - x64

init:
  - 'echo Building libnekit %version% for Windows'
  - 'echo System architecture: %PLATFORM%'
  - 'echo Repo build branch is: %APPVEYOR_REPO_BRANCH%'
  - 'echo Build folder is: %APPVEYOR_BUILD_FOLDER%'
  - 'echo Repo build commit is: %APPVEYOR_REPO_COMMIT%'

before_build:
  - cd deps/libuv
  - vcbuild.bat release %platform% shared
  - cd ../..
  - ps: |
      md deps/deps_build/include
      md deps/deps_build/lib
      Copy-Item deps/libuv/include/* deps/deps_build/include
      Copy-Item deps/libuv/Release/* deps/deps_build/lib

build_script:
  - ps: |
      md build
      cd build
      cmake .. $env:CMAKE_OPTIONS
      cmake --build .

test_script:
  - ps: |
      ctest --output-on-failure
